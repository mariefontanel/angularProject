<li [ngClass]="{'list-group-item': true,
'list-group-item-success': status === 'disponible',
'list-group-item-danger': status === 'occupé(e)'}">

  <h4 [ngStyle]="{color: getColor()}">{{ name }} est {{ status }}</h4>

  <button class="btn btn-sm btn-success"
          *ngIf="status === 'occupé(e)'"
          (click)="onSwitch()">Rendre Dispo</button>
  <button class="btn btn-sm btn-danger"
          *ngIf="status === 'disponible'"
          (click)="onSwitch()">Rendre Occupé(e)</button>
</li>
